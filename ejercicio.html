<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO</title>
    <style>
        .color-rojo {
            color: red;
        }
        
        .azul {
            color: blue;
        }
    </style>
</head>

<body>
    <p class="color-rojo">Ejemplo 1</p>
    <p class="color-rojo">Ejemplo 2</p>
    <p class="color-rojo">Ejemplo 3</p>
    <p class="color-rojo">Ejemplo 4</p>
    <p class="color-rojo">Ejemplo 5</p>
    <button>Â¡Cambia de color!</button>

    <script>
        var parrafos = document.getElementsByTagName("p");
        let boton = document.querySelector("button");

        boton.addEventListener("click", cambiar);

        function cambiar() {
            let cantidad = parrafos.length;
            for (var i = 0; i < cantidad; i++) {
                parrafos[i].classList.add("azul");
            }
        }
    </script>
</body>

</html>
