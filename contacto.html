        <section>
            <div style="height: 1200px;">
                <h1>Ponte en contacto</h1>
            </div>
        </section>
        <!-- BEGIN: FORM -->
        <section id="formulario">
            <h2>Llena el formulario y en breve me comunicaré contigo</h2>
            <form>
                <label for="firstname">
                    <p>Dinos tu nombre</p>
                    <input type="text" name="firstname" placeholder="Tus nombre(s)" required>
                </label>
                <label for="lastname">
                    <p>Dinos tu apellido</p>
                    <input type="text" name="lastname" placeholder="Apellido" required>
                </label>
                <label for="phone">
                    <p>Número de teléfono</p>
                    <input type="tel" name="phone" required>
                </label>
                <label for="email">
                    <p>Tu email</p>
                    <input type="email" name="email" placeholder="correo@ejemplo.com" required>
                </label>
                <label for="appointment">
                    <p>¿Qué día quieres tu cita?</p>
                    <input type="date" name="appointment">
                </label>
                <label for="submit">
                    <input type="submit" value="Enviar Información">
                </label>
            </form>
        </section>
        <!-- END:FORM -->
    </main>
