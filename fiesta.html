<!DOCTYPE html>
<html lang="en">
<!-- HEAD: PONEMOS LOS VÍNCULOS A LOS ARCHIVOS, INLUIDOS LOS ESTILOS (CSS) Y TIPOS DE LETRA -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portafolio de proyectos web</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- RALEWAY FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&display=swap" rel="stylesheet">
    <!-- LINK BOOTSTRAP: ES UNA LIBRERIA QUE NOS FACILITA LA VIDA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="owl/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.css">
    <!-- ANIMATE ON SCROLL -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-12 text-center mt-5">
                    <h1>Te invito a mi fiesta</h1>
                    <p>¡Hola! Te invito a mi pijamada pero para eso necesito validar tu edad. ¿Me ayudas?</p>
                    <form>
                        <label>¿Cuál es tu edad?</label>
                        <input type="text" id="edadUsuario">
                        <button onclick="evaluarEdad()">¿Puedo ir a la fiesta?</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- MENSAJES DE EVALUACION -->
    <div class="mensajeOk" id="mensajeOk">
        <h2>Puedes pasar a mi fiesta :)</h2>
        <button onclick="cerrarOk();"> ¡Yei!</button>
    </div>
    <div class="mensajeBu" id="mensajeBu">
        <h2>No puedes ir a mi fiesta :(</h2>
        <button onclick="cerrarBu();">:(</button>
    </div>
    <!-- ARCHIVO DE EVALUACION DE EDAD -->
    <!-- <script src="js/script.js"></script> -->
    <script>
        //---------------- EJERCICIO PARA REAFIRMAR LA SENTENCIA "IF"----------------

        var edadUsuario = document.getElementById("edadUsuario");
        var edadMaxima = 15;
        var edadMinima = 10;
        var traemeMensajeOk = document.getElementById("mensajeOk");
        var traemeMensajeBu = document.getElementById("mensajeBu");

        function evaluarEdad(edadUsuario, edadMaxima, edadMinima) {


            if (edadUsuario < edadMaxima && edadUsuario > edadMinima) {
                traemeMensajeOk.style.display = "block";
            } else {

                traemeMensajeBu.style.display = "block";
            }
        }

        function cerrarOK() {
            return traemeMensajeOk.style.display = "none";
        }

        function cerrarBu() {
            return traemeMensajeBu.style.display = "none";
        }
    </script>

</body>

</html>
